        <br>
        <label for="" style="color: green;">Tiêu Đề</label>

        <label for="" style="color: green;">Ngày Tạo</label>

        <input class="form-control" type="date" th:field="*{postdate}" name="" id="" placeholder="">

        <textarea class="form-control" rows="5" th:field="*{content}" id="comment"></textarea>
